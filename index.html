<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
</head>
<body>
    <h1>Meine To-Do-Liste</h1>
    <div class="todo-app">
        <!-- Formular für das Hinzufügen neuer Aufgaben -->
        <form class="todo-form" action="">
            <input type="text" class="todo-input" placeholder="Neue Aufgabe eingeben">
            <button type="submit" class="todo-button">Hinzufügen</button>
        </form>

        <!-- Liste für To-Do-Einträge -->
        <ul class="todo-list">
            <!-- JavaScript wird hier <li>-Elemente hinzufügen -->
        </ul>

        <!-- Infobereich für zusätzliche Informationen -->
        <div class="todo-info">
            <!-- Informationen wie die Anzahl der offenen Aufgaben -->
        </div>
    </div>
</body>
</html>
