<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>To-Do-App</title>
</head>
<body>
    <!-- Hauptüberschrift -->
    <h1>Meine To-Do-Liste</h1>

    <!-- App-Container -->
    <div class="todo-app">
        <!-- Formular zum Hinzufügen neuer Aufgaben -->
        <form class="todo-form" action="">
            <input type="text" class="todo-input" placeholder="Neue Aufgabe hinzufügen" aria-label="Neue Aufgabe hinzufügen">
            <button type="submit" class="todo-button" aria-label="Aufgabe hinzufügen">Hinzufügen</button>
        </form>

        <!-- Aufgabenliste -->
        <ul class="todo-list">
            <!-- Beispiel eines Listeneintrags -->
            <li class="todo-item">
                <input type="checkbox" class="todo-checkbox" aria-label="Aufgabe erledigen">
                <span class="todo-text">Beispiel-Aufgabe</span>
                <button class="todo-delete" aria-label="Aufgabe löschen">Löschen</button>
            </li>
        </ul>

        <!-- Infobereich -->
        <div class="todo-info">
            <p>Offene Aufgaben: <span class="todo-count">0</span></p>
        </div>
    </div>
</body>
</html>
